{% extends 'base.html' %}

{% block title %}Login - HMS{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="margin-bottom: 2rem; text-align: center; color: #667eea;">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    <div style="margin-top: 1rem; text-align: center;">
        <p>Don't have an account? 
            <a href="{% url 'accounts:doctor_signup' %}">Sign up as Doctor</a> or 
            <a href="{% url 'accounts:patient_signup' %}">Sign up as Patient</a>
        </p>
    </div>
</div>
{% endblock %}
